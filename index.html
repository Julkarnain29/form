<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<title>Student Registation</title>
</head>
<body text="black" bgcolor="#d9d9d9" background="back1.jpg">
	<header>
		<h1 align="center">Registation Form</h1>
		<hr><br>
	</header>
	<form action="direct.html">
		<table width="30%" align="center" bgcolor="#999999" border="0" cellpadding="1">
			<tr>
				<th align="left" colspan="2"><h3>Personal Information</h3></th>
			</tr>
			<tr></tr>
			<tr>
				<td>Name</td>
				<td>
					<input type="text" name="name" required="">
				</td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td>
					<input type="date" name="birth" required="">
				</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender" required="">Male
					<input type="radio" name="gender" required="">Female
				</td>
			</tr>
			<tr>
				<th align="left" colspan="2"><h3>Contact Information</h3></th>
			</tr>
			<tr>
				<td>Adress</td>
				<td>
					<textarea rows="4" required=""></textarea>
				</td>
			</tr>
			<tr>
				<td>Phone</td>
				<td>
					<input type="text" name="phone" placeholder="0812 3456 789" minlength="10" maxlength="13" required="">
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td>
					<input type="email" name="email" placeholder="example@email.com">
				</td>
			</tr>
			<tr>
				<th align="left" colspan="2"><h3>Course Information</h3></th>
			</tr>
			<tr>
				<td>Major</td>
				<td>
					<select name="major" required="">
						<option value="">Select</option>
						<option value="ti">Technical Information</option>
						<option value="si">System Information</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><br><br></td>
			</tr>
			<tr>
				<td align="right" colspan="2">
					<button type="submit" onclick="alert('Are you sure?')">Submit</button>
				</td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
</html>
